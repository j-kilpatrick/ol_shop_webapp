  <div class="row">
      <div class="twelve columns">
          <button ng-click="ctrl.$state.go('shop.cart')">Open Cart</button>

<div ui-view="shop.cart"></div>
     
    <div class="container">

           <div class="row">
               <h1>The Store</h1>
           </div>
            
        </div>
     
     <!-- ng-repeat="cat in ctrl.categories" -->
     <!--  Filter / Browse   -->
     <div class="filters">
        <div class="row">
            <div class="eight columns">
                <ul>

                    <li class="active" >Home</li>
                    <li class="active"  ng-repeat="cat in ctrl.categories"><a ng-click="ctrl.showProductsByCat(cat.label)" >{{cat.label}}</a></li>

                </ul>
            </div>   
            <div class="four columns u-pull-right">
                <form>
                    <input type="text" class="search" placeholder="Search For Products">
                </form>
            </div>
         </div>    
     </div>
     
     
     <!--  Products   -->
    <div class="row products-main">

      //Place a filter:
      <div class="four columns" ng-repeat="product in ctrl.products| filter:ctrl.filter">
          <div class="product-img">

              <img ng-src="{{product.image}}" style="width:400 height:345">
          </div>
          <div class="product-info">
              <div class="nine columns product-name">
                  <p>{{product.name}}</p>
              </div>
              <div class="three columns price">
                  <p>$ {{product.price}}</p>
              </div>
          </div>
      </div>
