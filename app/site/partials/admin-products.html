    <!-- Container -->
    <div class="container">

        <form>
            <!-- Add Product Form -->
            <div class="add-product">
                <h3>Add Product</h3>
                <div class="row formrow">
                    <div class=" col-md-6">
                        <!-- Product Name -->
                        <input class="form-control" ng-model="product_name" placeholder="Product Name" type="text">
                    </div>
                    <div class=" col-md-6 category-type">
                        <!-- Type -->
                        <input id="inlineCheckbox1" type="checkbox" value="option1" ng-model="ctrl.type_skate"> Skateboard
                            <input id="inlineCheckbox2" type="checkbox" value="option2 ng-model="ctrl.type_long> Longboard
                    </div>
                </div>
                <div class="row formrow">
                    <div class=" col-md-6">
                        <!-- Quantity -->
                        <input class="form-control" ng-model="ctrl.quantity" placeholder="Quantity" type="text">
                    </div>
                    <div class=" col-md-6">
                        <!-- Price -->
                        <div class="input-group">
                            <div class="input-group-addon">
                                $
                            </div>
                            <input class="form-control" id="exampleInputAmount" placeholder="Price" type="text">
                            <div class="input-group-addon">
                                .00
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row formrow">
                    <div class=" col-md-4">
                        <!-- Horizontal Image -->
                        <input class="form-control" ng-model="ctrl.img_horizontal" placeholder="Horizontal Image - 1h.png" type="text">
                    </div>
                    <div class=" col-md-4">
                        <!-- Vertical Image -->
                        <input class="form-control" ng-model="ctrl.img_vertical" placeholder="Vertical Image - 1v.png" type="text">
                    </div>
                    <div class=" col-md-4">
                        <!-- Hero Graphic -->
                        <input class="form-control" ng-model="ctrl.img_hero" placeholder="Hero Graphic - 1.png" type="text">
                    </div>
                </div>
                <div class="row formrow">
                    <div class="col-md-12">
                        <!-- Description -->
                        <textarea ng-model="ctrl.description" class="form-control" placeholder="Description" required>
                        </textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary add-button pull-right">Add Product</button>
            </div>
        </form>
        <!-- End Form -->

        <hr>

        <div class="inventory-ctrl">
            <h3>Manage Inventory</h3>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Price ($)</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Model 01</td>

                    </tr>
                    <tr>
                        <td>Model 02</td>

                        <td>15</td>

                        <td class="edit">Edit</td>
                        <td class="remove">X</td>
                    </tr>
                    <tr>
                        <td>Model 03</td>
                        <td>Skatebaord</td>
                        <td>15</td>
                        <td>125</td>
                        <td class="edit">Edit</td>
                        <td class="remove">X</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
    <!-- /container -->
